<!DOCTYPE html>
<html lang="es">
<head>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">PeliPlus</div>
    <nav class="actions">
      <button id="admin-btn" class="secondary hidden">Panel Admin</button>
      <button id="login-btn" class="primary">Iniciar sesión / Registrarse</button>

  <main>

      <div>
        <h1>Catálogo público</h1>

    </section>

  </main>

  <script src="./main.js"></script>

</html>
