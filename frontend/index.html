<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peli+ | Tu Streaming Favorito</title>

    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark text-white">

    <nav class="navbar bg-black navbar-expand-lg navbar-dark fixed-top navbar-glass shadow-sm">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-bold text-danger fs-3" href="index.html">
                PELI<span class="text-white">+</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Películas</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">

                    <div id="guest-nav">
                        <a href="login.html" class="btn btn-outline-light me-2 btn-sm">Iniciar Sesión</a>
                        <a href="register.html" class="btn btn-danger btn-sm">Registrarse</a>
                    </div>

                    <div id="user-nav" class="d-none d-flex align-items-center gap-3">
                        <div class="text-end me-2 d-none d-md-block">
                            <span class="d-block text-white small">Hola,</span>
                            <span class="fw-bold text-warning" id="user-name-display">Cinéfilo</span>
                        </div>

                        <a href="admin.html" id="admin-btn" class="btn btn-outline-warning btn-sm d-none">
                            <i class="fa-solid fa-crown"></i> Admin
                        </a>

                        <button onclick="logout()" class="btn btn-dark btn-sm border-secondary">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-inner-container">
            <div class="text-center py-5">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <div class="container mb-5">
        <div id="catalog-rows">
            <div class="text-center py-5">
                <p class="text-muted">Cargando catálogo...</p>
            </div>
        </div>
    </div>

    <footer class="bg-black text-center text-white-50 py-4 mt-auto border-top border-secondary">
        <div class="container">
            <p class="mb-1">&copy; 2025 Peli+. Todos los derechos reservados.</p>
            <small>Hecho para la clase de Páginas Web</small>
        </div>
    </footer>

    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="js/apiService.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
