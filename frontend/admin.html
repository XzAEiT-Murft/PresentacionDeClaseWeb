<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peli+ | Panel Admin</title>
    
    <!-- Fuentes y CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- NOTA: Ajustamos la ruta porque estamos dentro de la carpeta 'admin/' -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            padding-top: 0; /* Sobrescribimos padding del body principal */
            background-color: #343a40; /* Fondo oscuro para el dashboard */
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            min-width: 250px;
            max-width: 250px;
            background-color: #212529;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #e50914; /* Rojo Netflix */
            color: white;
        }
        .content {
            flex-grow: 1;
            padding: 30px;
            color: white;
            overflow-y: auto; /* Scroll solo en el contenido */
        }
        .card-dashboard {
            background-color: #495057;
            border: none;
            color: white;
        }
        /* Tabla oscura */
        .table-dark-custom {
            background-color: #495057;
            color: white;
        }
        .table-dark-custom th, .table-dark-custom td {
            border-color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Barra Lateral -->
    <div class="sidebar d-flex flex-column">
        <div class="mb-4 text-center">
             <!-- Ajustamos la ruta del logo -->
            <a href="../index.html">
                <img src="../img/logo.png" alt="Peli+" height="40">
            </a>
            <h5 class="mt-2 text-white-50">Panel Admin</h5>
        </div>
        
        <nav class="nav flex-column mb-auto">
            <a href="#" class="nav-link active" onclick="showSection('movies')">
                <i class="fa-solid fa-film me-2"></i> Películas
            </a>
            <a href="#" class="nav-link" onclick="showSection('users')">
                <i class="fa-solid fa-users me-2"></i> Usuarios
            </a>
        </nav>
        
        <div class="mt-auto pt-3 border-top border-secondary">
            <div class="d-flex align-items-center mb-3">
                <i class="fa-solid fa-user-circle fs-4 me-2"></i>
                <span id="adminName">Admin</span>
            </div>
            <button class="btn btn-outline-light w-100 btn-sm" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión
            </button>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        
        <!-- SECCIÓN: PELÍCULAS -->
        <div id="section-movies">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Gestión de Películas</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#movieModal" onclick="resetForm()">
                    <i class="fa-solid fa-plus"></i> Nueva Película
                </button>
            </div>

            <!-- Tabla de Películas -->
            <div class="card card-dashboard shadow">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-dark-custom table-hover mb-0 align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th style="width: 60px;">Imagen</th>
                                    <th>Título</th>
                                    <th>Año</th>
                                    <th>Géneros</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="moviesTableBody">
                                <!-- Aquí se cargarán las películas con JS -->
                                <tr><td colspan="5" class="text-center py-4">Cargando...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- SECCIÓN: USUARIOS (Placeholder) -->
        <div id="section-users" style="display: none;">
            <h2>Gestión de Usuarios</h2>
            <p class="text-white-50">Próximamente...</p>
        </div>

    </div>

    <!-- MODAL: CREAR/EDITAR PELÍCULA -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="movieModalLabel">Nueva Película</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="movieForm">
                        <input type="hidden" id="movieId"> <!-- ID oculto para editar -->
                        
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-3">
                                    <label class="form-label">Título</label>
                                    <input type="text" class="form-control bg-secondary text-white border-0" id="title" required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-3">
                                    <label class="form-label">Año</label>
                                    <input type="number" class="form-control bg-secondary text-white border-0" id="year" required>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Sinopsis</label>
                            <textarea class="form-control bg-secondary text-white border-0" id="synopsis" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL del Póster (Imagen)</label>
                                    <input type="text" class="form-control bg-secondary text-white border-0" id="posterUrl" placeholder="img/posters/..." required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">URL del Video (MP4)</label>
                                    <input type="text" class="form-control bg-secondary text-white border-0" id="videoUrl" placeholder="videos/..." required>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Selección de Géneros (Simple por ahora, texto separado por comas) -->
                        <div class="mb-3">
                            <label class="form-label">Géneros</label>
                            <input type="text" class="form-control bg-secondary text-white border-0" id="genres" placeholder="Drama, Acción, Crimen..." required>
                            <div class="form-text text-white-50">Escribe los géneros separados por coma (ej: Acción, Drama).</div>
                        </div>

                        <div class="text-end mt-4">
                            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Importamos apiService (ajustamos ruta) -->
    <script src="../js/apiService.js"></script> 
    <!-- Script del Admin -->
    <script src="admin.js"></script> 
</body>
</html>
