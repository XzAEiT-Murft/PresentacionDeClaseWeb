<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeliPlus - Admin</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">PeliPlus</div>
    <nav class="actions">
      <a class="secondary" href="./index.html">Volver</a>
      <button id="logout-btn" class="primary">Cerrar sesión</button>
    </nav>
  </header>

  <main class="admin-layout">
    <section class="card">
      <div class="card-header">
        <h2>Películas y series</h2>
        <p class="muted">Solo admins pueden editar este catálogo.</p>
      </div>
      <div id="movie-list" class="list"></div>
    </section>

    <section class="card">
      <h2 id="form-title">Crear nuevo contenido</h2>
      <form id="movie-form" class="form">
        <label for="title">Título</label>
        <input id="title" type="text" name="title" required>

        <label for="description">Descripción</label>
        <textarea id="description" name="description" required></textarea>

        <label for="year">Año</label>
        <input id="year" type="number" name="year" min="1900" max="2100">

        <label for="posterUrl">Poster URL</label>
        <input id="posterUrl" type="text" name="posterUrl" placeholder="https://...">

        <label for="videoUrl">Video URL</label>
        <input id="videoUrl" type="text" name="videoUrl" required placeholder="https://...">

        <label for="type">Tipo</label>
        <select id="type" name="type" required>
          <option value="movie">Película</option>
          <option value="series">Serie</option>
        </select>

        <label for="genres-select">Géneros</label>
        <select id="genres-select" name="genres" multiple></select>

        <div class="actions">
          <button type="submit" class="primary">Guardar</button>
          <button type="button" id="reset-btn" class="secondary">Limpiar</button>
        </div>
        <p id="form-message" class="info"></p>
      </form>
    </section>
  </main>

  <script src="./admin.js"></script>
</body>
</html>
